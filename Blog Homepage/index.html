<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Personal Blog</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="blog-title">My Personal Blog</h1>
            <p class="blog-subtitle">Sharing thoughts on tech, travel, and food</p>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <!-- Search and Filter Section -->
            <section class="controls">
                <div class="search-container">
                    <input type="text" id="searchInput" placeholder="Search posts by title..." class="search-input">
                </div>
                
                <div class="filter-container">
                    <button class="filter-btn active" data-category="all">All Posts</button>
                    <button class="filter-btn" data-category="tech">Tech</button>
                    <button class="filter-btn" data-category="travel">Travel</button>
                    <button class="filter-btn" data-category="food">Food</button>
                </div>
            </section>

            <!-- Blog Posts Grid -->
            <section class="posts-section">
                <div id="postsGrid" class="posts-grid">
                    <!-- Posts will be dynamically generated here -->
                </div>
                
                <!-- Pagination -->
                <div class="pagination">
                    <button id="prevBtn" class="pagination-btn" disabled>Previous</button>
                    <span id="pageInfo" class="page-info">Page 1 of 1</span>
                    <button id="nextBtn" class="pagination-btn" disabled>Next</button>
                </div>
            </section>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 My Personal Blog. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
